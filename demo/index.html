<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body ng-app="MyApp" ng-controller="MyCtrl">

    <h3>Simple usage of mutant-ng-translate</h3>

    {{ translate.values["HELLO-WORLD"] }}<br/>
    {{ translate.values["HELLO-FOO"] }}<br/>
    {{ translate.values["HELLO-ALICE"] }}<br />

    <input type="button" ng-click="switchLang()" value="switch lang"/>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/translate.js"></script>

    <script>
        (function() {
            angular.module('MyApp', ['mutant-ng-translate'])
                .controller('MyCtrl', [
                    '$scope', '$translate', '$translateCache', function ($scope, $translate, $translateCache) {
                        $translate.init({
                            defaultLang: 'en',
                            urlTemplate: '/locale-{part}-{lang}.json'
                        });

                        $translate.parts.add('first');
                        $translate.parts.add('second');

                        $scope.translate = $translate;

                        $scope.switchLang = function () {
                            if ($translate.options.lang === 'en') $translate.use('ru');
                            else $translate.use('en');
                        };
                    }
                ]);
        })();
    </script>

</body>
</html>
